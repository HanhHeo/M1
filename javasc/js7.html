<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>

<body>

    <input id="radius" type="text">
    <input type="button" value="Tính diện tích" onclick="tinh()">
    <h4>Result = <span id="kq"></span>
    </h4>
    <script>

        function tinh() {
            let radius = document.getElementById("radius").value;
            const Pi = 3.14;
            let area = radius * radius * Pi;
            document.getElementById("kq").innerHTML = area;

        }

    </script>

</body>

</html>
