<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <p><strong>Temperature Converter</strong></p>
    <p>Type a value in the Fahrenheit field to convert the value to the Celcius:</p>
     <p>Fahrenheit 
     <input type="number" placeholder="Fahrenheit" id="inputFahrenheit" 
     oninput = "temperatureConverter(this.value)"
     onchange = "temperatureConverter(this_value)"> 
     <p> Celcius : <span id = "outputCelsius"></span></p>
     <script>
         function temperatureConverter(valNum) {
             valNum = parseFloat(valNum);
             document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
         }
     </script>
    
</body>
</html>
