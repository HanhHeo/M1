<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả temperature</title>
</head>
<body>
    <script>
        let temperature = function(ts_C,ts_F,ts_K) {
              this.c = ts_C ;
              this.f = ts_F;
              this.k = ts_K;           
                     
              this.getC = function() {
                  return this.c;
              }
              this.getF = function() {
                  return (this.c * 1.8) + 32;
              }
              this.getK = function() {
                  return this.c + 273.15;
              }
              this.setC = function(ts_C) {
                  this.c = ts_C;
              }
              this.setF = function(ts_F) {
                  this.k = ts_F;
              }
              this.setK = function(ts_K) {
                  this.k = ts_K;
              }
              this.setTemplate = function (ts_C,ts_F,ts_K){
                  this.c = ts_C;
                  this.f = ts_F;
                  this.k = ts_K;
              }
              
             };
             let Temperature = new temperature(25);
             document.write("độ C sang độ F: " + Temperature.getF() + "<br/>");
             document.write("độ C sang độ K: " + Temperature.getK());
    </script>
</body>
</html>
