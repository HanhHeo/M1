<body>
    <script>
        let Battery = function () {
            this.setEnergy = function (energy) {
                this.energy = energy;
            }
            this.getEnergy = function () {
                return this.energy;
            }
            this.decreaseEnergy = function () {
                if (this.energy > 0) {
                    this.energy--;
                }
            }

        };
        let FlashLamp = function () {
            this.status = false;
            //lưu trữ đối tượng pin
            this.battery = null;//lưu trữ đối tượng pin
            this.setBattery = function (battery) {
                this.battery = battery;
            }
            this.getBatteryInfo = function () {
               
                return this.battery ;
            }
            this.light = function () {
                if (this.status == true) {
                    //giảm pin xuống
                    this.battery.decreaseEnergy();

                    alert("Lighting");
                } else {
                    alert("Off");
                }

            }
            this.turnOn = function () {
                this.status = true;
            }
            this.turnOff = function () {
                this.status = false;
            }
        };
        let battery = new Battery();
        // thiết lập năng lượng
        battery.setEnergy(100);

        console.log(battery);


        let flash_lamp = new FlashLamp();

        //kết nối pin với đèn
        flash_lamp.setBattery(battery);

        console.log(flash_lamp);

     //flash_lamp.getBatteryInfo(battery);

        flash_lamp.turnOn();
        flash_lamp.light();
